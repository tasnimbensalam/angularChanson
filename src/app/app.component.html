<head>
    <meta charset="utf-8">
    <title>Gestion des Chansons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Gestion Chansons</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/chansons">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Chanson
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" *ngIf="authService.isAdmin()" routerLink="/add-chanson">Ajouter</a>
                    <a class="dropdown-item" href="#">Lister</a>
                    <a class="dropdown-item" routerLink="/rechercherParAlbum" >Recherche Par Album</a>
                    <a class="dropdown-item" routerLink="/rechercheParTitre" >Recherche Par Titre</a>
                    <a class="dropdown-item" routerLink="/listeAlbums" >Gestion des Albums</a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
        <li> <a class="nav-link">{{authService.loggedUser}}</a></li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Connexion
                </a>
                <div class="dropdown-menu">
                    <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
                    <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()" >logout</a>
                    <a class="dropdown-item" href="#">Profile</a>
                </div>
            </li>
        </ul>
    </nav>

    <router-outlet></router-outlet>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
