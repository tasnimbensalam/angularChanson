<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th colspan="3">Liste de Chansons</th>
          </tr>
          <tr>
            <th>id</th>
            <th>Nom</th>
            <th>Dur√©e</th>
            <th>Album</th>
             <th>Image</th>
            <th *ngIf="authService.isAdmin()">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let chanson of chansons">
            <td>{{chanson.idChanson}}</td>
            <td>{{chanson.titreChanson}}</td>
            <td>{{chanson.dureeChanson}}</td>
               <td>{{chanson.album?.titreAlbum}}</td>
              <td>
      <img [src]="chanson.imageStr" class="card-img-top img-fluid rounded-start"
style="width: 50px; height: 30px" />
       
    </td>
    
            <td>

              <a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateChanson', chanson.idChanson]">Modifier</a>
              <a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerChanson(chanson)">Supprimer</a>
            </td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>
</div>
